{% extends "network/layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto my-3">
            <div class="card">
                <div class="card-header">
                    New post
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="status" rows="3">What is going on?</textarea>
                        </div>
                        <input class="btn btn-danger mb-2" type="submit" value="Post">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
