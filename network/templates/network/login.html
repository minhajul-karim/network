{% extends "network/layout.html" %}

{% block title %}Log In - Social Network{% endblock %}</title>

{% block body %}

<div class="container">
  <div class="row row-100 justify-content-center align-items-center">
    <div class="col-md-6">
      <h1 class="mb-3">Login</h1>
      {% if message %}
      <div id="error-message" class="text-danger mb-1">{{ message }}</div>
      {% endif %}

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input autofocus class="form-control" type="text" name="username" placeholder="Username" value="mkr" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" value="123" required>
        </div>
        <input class="btn btn-danger mb-2" id="login-btn" type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
  </div>
</div>

{% endblock %}
