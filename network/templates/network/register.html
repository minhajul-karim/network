{% extends "network/layout.html" %}

{% block title %}Register - Social Network{% endblock %}</title>

{% block body %}
<div class="container">
  <div class="row row-100 justify-content-center align-items-center">
    <div class="col-md-6">
      <h1 class="mb-3">Register</h1>

      {% if message %}
      <div id="error-message" class="text-danger mb-1">{{ message }}</div>
      {% endif %}

      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-danger mb-2" id="register-btn" type="submit" value="Register">
      </form>

      <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
  </div>
</div>

{% endblock %}
